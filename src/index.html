<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rental Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="scss/index.scss" rel="stylesheet">
  <script src="js/bundle.js" async defer></script>
</head>
<body class="bg-gradient-primary">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Rental Manager</h1>
            </div>
            <div class="user">
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="username" placeholder="ユーザID">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="password" placeholder="パスワード">
              </div>
              <button class="btn btn-primary btn-user btn-block" onclick="M.login.login()">
                ログイン
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a href="./loan.html" class="invisible"></a> <!-- parcel-bundlerにhtmlを伝える -->
</body>
</html>
